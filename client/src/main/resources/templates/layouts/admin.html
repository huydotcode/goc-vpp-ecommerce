<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:fragment="adminLayout(content, pageTitle, activePage)">
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Admin Panel</div>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/users" th:classappend="${activePage}=='users' ? ' active'">
                        <i class="fas fa-users"></i>
                        <span>Quản lý Users</span>
                    </a>
                </li>
                <li>
                    <a href="/categories" th:classappend="${activePage}=='categories' ? ' active'">
                        <i class="fas fa-tags"></i>
                        <span>Quản lý Categories</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main -->
        <div class="admin-main" id="mainContent">
            <div class="admin-header">
                <h1 class="admin-title">
                    <i th:if="${activePage}=='users'" class="fas fa-users" style="margin-right:8px;"></i>
                    <i th:if="${activePage}=='categories'" class="fas fa-tags" style="margin-right:8px;"></i>
                    <i th:if="${activePage}==null or ${activePage}==''" class="fas fa-gauge" style="margin-right:8px;"></i>
                    <span th:text="${pageTitle}">Dashboard</span>
                </h1>
                <div class="admin-actions">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                </div>
            </div>

            <div class="admin-content">
                <div class="container-loading-overlay" id="containerLoadingOverlay">
                    <div class="container-spinner"></div>
                    <div class="container-loading-text">Đang tải...</div>
                </div>

                <div th:insert="${content}"></div>
            </div>
        </div>
    </div>

    <script>
        // Set backend URL for API calls
        window.BACKEND_URL = 'http://localhost:8080/api/v1';
        
        // Theme helpers inside fragment so pages using th:replace also get them
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (icon) { icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'; }
        }
        window.addEventListener('load', function(){ initTheme(); });
    </script>
</div>

</body>
</html>
