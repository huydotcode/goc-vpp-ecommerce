<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="client-header(searchValue)">
    <header class="client-header">
        <div class="client-header-top">
            <div class="client-header-top__content">
                <span class="client-header-top__text">Ưu đãi mùa hè - Giảm 50% phí giao hàng nhanh</span>
                <a th:href="@{/shop?promo=true}" class="client-header-top__link">Xem ngay</a>
            </div>
            <div class="client-header-locale">
                <span>VN</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="client-header-main">
            <a th:href="@{/client/home}" class="client-brand">
                <img th:src="@{/image/logo.png}" alt="Logo" />
                <span>Văn phòng phẩm</span>
            </a>

            <nav class="client-nav">
                <a th:href="@{/client/home}" data-nav="home">Trang chủ</a>
                <a th:href="@{/shop}" data-nav="products">Sản phẩm</a>
                <a th:href="@{/shop?view=categories}" data-nav="categories">Danh mục</a>
                <a th:href="@{/shop?promo=true}" data-nav="promotion">Khuyến mãi</a>
                <a th:href="@{/user}" data-nav="account">Tài khoản</a>
            </nav>

            <div class="client-header-actions">
                <button class="theme-toggle" type="button" onclick="toggleTheme()">
                    <i id="themeIcon" class="fas fa-moon"></i>
                    <span id="themeText" class="theme-text">Dark</span>
                </button>
                <a th:href="@{/shop/cart}" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
                <a th:href="@{/logout}" class="logout-link" title="Đăng xuất">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <div class="client-header-search">
            <form th:action="@{/shop}" method="get" class="client-search-form">
                <input type="text" name="search" th:value="${searchValue}" placeholder="Bạn đang tìm gì?" />
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>
</div>
</body>
</html>
