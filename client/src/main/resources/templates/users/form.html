<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Chỉnh sửa User' : 'Thêm User'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-users"></i> User Management
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">
                    <i th:class="${isEdit ? 'fas fa-edit' : 'fas fa-plus'}"></i>
                    <span th:text="${isEdit ? 'Chỉnh sửa User' : 'Thêm User Mới'}"></span>
                </h4>
            </div>
            <div class="card-body">
                <form th:action="${isEdit ? '/users/update/' + user.id : '/users'}" 
                      th:object="${user}" 
                      method="post">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   th:field="*{username}" 
                                   required
                                   th:readonly="${isEdit}">
                            <div class="form-text" th:if="${isEdit}">Username không thể thay đổi</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}" 
                                   required>
                        </div>
                    </div>

                    <div class="row" th:if="${!isEdit}">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   th:field="*{password}" 
                                   th:required="${!isEdit}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                            <select class="form-select" 
                                    id="role" 
                                    th:field="*{role}" 
                                    required>
                                <option value="">Chọn role</option>
                                <option value="ADMIN">ADMIN</option>
                                <option value="EMPLOYEE">EMPLOYEE</option>
                                <option value="USER">USER</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="avatarUrl" class="form-label">Avatar URL</label>
                        <input type="url" 
                               class="form-control" 
                               id="avatarUrl" 
                               th:field="*{avatarUrl}"
                               placeholder="https://example.com/avatar.jpg">
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="isActive" 
                                   th:field="*{isActive}">
                            <label class="form-check-label" for="isActive">
                                Active
                            </label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                        <a th:href="@{/users}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sync token từ localStorage vào cookie
        window.addEventListener('load', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                document.cookie = `access_token=${token}; path=/; max-age=86400`;
            } else {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
