<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .info-label {
            font-weight: bold;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-users"></i> User Management
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">
                    <i class="fas fa-user"></i> Chi tiết User
                </h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center mb-4">
                        <img th:if="${user.avatarUrl != null and user.avatarUrl != ''}" 
                             th:src="${user.avatarUrl}" 
                             alt="Avatar" 
                             class="profile-img">
                        <div th:unless="${user.avatarUrl != null and user.avatarUrl != ''}" 
                             class="profile-img d-flex align-items-center justify-content-center bg-light">
                            <i class="fas fa-user fa-5x text-secondary"></i>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p class="info-label mb-1">ID</p>
                                <p th:text="${user.id}"></p>
                            </div>
                            <div class="col-md-6">
                                <p class="info-label mb-1">Trạng thái</p>
                                <p>
                                    <span th:if="${user.isActive}" class="badge bg-success">Active</span>
                                    <span th:unless="${user.isActive}" class="badge bg-danger">Inactive</span>
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p class="info-label mb-1">Username</p>
                                <p th:text="${user.username}"></p>
                            </div>
                            <div class="col-md-6">
                                <p class="info-label mb-1">Email</p>
                                <p th:text="${user.email}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p class="info-label mb-1">Role</p>
                                <p>
                                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                                    <span th:if="${user.role == 'EMPLOYEE'}" class="badge bg-warning">EMPLOYEE</span>
                                    <span th:if="${user.role == 'USER'}" class="badge bg-info">USER</span>
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p class="info-label mb-1">Ngày tạo</p>
                                <p th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></p>
                            </div>
                            <div class="col-md-6">
                                <p class="info-label mb-1">Người tạo</p>
                                <p th:text="${user.createdBy ?: 'N/A'}"></p>
                            </div>
                        </div>

                        <div class="row mb-3" th:if="${user.updatedAt != null}">
                            <div class="col-md-6">
                                <p class="info-label mb-1">Ngày cập nhật</p>
                                <p th:text="${#temporals.format(user.updatedAt, 'dd/MM/yyyy HH:mm:ss')}"></p>
                            </div>
                            <div class="col-md-6">
                                <p class="info-label mb-1">Người cập nhật</p>
                                <p th:text="${user.updatedBy ?: 'N/A'}"></p>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Chỉnh sửa
                            </a>
                            <a th:href="@{/users}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                               class="btn btn-danger ms-auto"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa user này?')">
                                <i class="fas fa-trash"></i> Xóa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sync token từ localStorage vào cookie
        window.addEventListener('load', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                document.cookie = `access_token=${token}; path=/; max-age=86400`;
            } else {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
